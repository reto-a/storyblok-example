<div [appStoryblok]="_editable" class="container section-jumbo-interiores">
    <div class="row">
        <div class="col-12 text-center" style="margin-bottom: 6rem;">
            <span class="beneficios" id="beneficios">{{ texto_1 }}</span>
        </div>
        <div class="col-12 text-center" style="margin-bottom: 3rem;">
            <h2 class="bolder">{{ texto_2 }}</h2>
            <h5>{{ texto_3 }}</h5>
        </div>


        <!-- <div class="container-fluid"> -->
        <ng-container *ngFor="let tarjeta of tarjetas">
            <ndc-dynamic *ngIf="components" [ndcDynamicComponent]="components[tarjeta.component]"
                [ndcDynamicInputs]="tarjeta">
            </ndc-dynamic>
        </ng-container>
        <!-- </div> -->



    </div>
    <div class="row" style="margin: 2.5rem 0 6rem;">
        <img [src]="imagen.filename" width="100%" height="100%">
    </div>
</div>
